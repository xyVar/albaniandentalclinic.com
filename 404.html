<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Albanian Dental Clinic</title>

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: 'Inter', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 400px; margin: 100px auto 16px; padding: 32px 24px 24px; border-radius: 12px; text-align: center; }
      #message h2 { color: #1a365d; font-weight: bold; font-size: 72px; margin: 0 0 8px; }
      #message h1 { font-size: 24px; font-weight: 600; color: #1a202c; margin: 0 0 16px;}
      #message p { line-height: 160%; margin: 16px 0 24px; font-size: 15px; color: #4a5568; }
      #message a { display: inline-block; text-align: center; background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); text-decoration: none; color: white; padding: 14px 32px; border-radius: 100px; font-weight: 600; font-size: 15px; }
      #message a:hover { opacity: 0.9; transform: translateY(-1px); }
      #message, #message a { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
      .logo { font-family: 'Times New Roman', Georgia, serif; font-size: 2rem; font-weight: 700; color: #8B0000; letter-spacing: 6px; margin-bottom: 24px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 4px solid #1a365d; }
        #message { border-radius: 0; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div class="logo">ADC</div>
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
      <a href="index.html">Go to Homepage</a>
    </div>
  </body>
